[base]
modules = version,pl.html_left,pl.head_left,m.meta,tdk#module_tdk,m.css#module_css,m.js#module_js,report,pl.baidu_statistics_baizhan,pl.google_statistics,pl.head_right,pl.body_left,m.nav,{modules},csrf,m.footer,m.footer-js#m.footer_js,pl.body_right,pl.html_right
