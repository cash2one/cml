pl_course = pl.m.area_gray,m.course#m.home_course_panel,pl.m.area_gray

conf_m.nav_tabs = ./m.nav_tabs.conf
conf_m.news = ./m.news.conf
conf_m.wenda = ./m.wenda.conf
conf_m.home_course_panel = ./m.home_course_panel.conf

[list]
modules = {pl_search},{pl_bread},{pl_list},{pl_course}
pl_search = m.search
pl_bread = m.bread
pl_list = pl.m.area_gray,m.list#list,pl.m.margin_20
pl_course = pl.m.area_gray,m.course#m.home_course_panel,pl.m.area_gray

conf_list = ./list.conf
conf_m.news = ./m.news.conf
conf_module_js = ./m.list_module_js.conf
conf_m.home_course_panel = ./m.home_course_panel.conf

[list_ajax]
modules = list-ajax#list_ajax
conf_list_ajax = ./list.conf
alone = 1

[detail]
modules = {pl_bread},pl.m.margin_20,m.detail,{pl_news},{pl_course},pl.m.area_gray
